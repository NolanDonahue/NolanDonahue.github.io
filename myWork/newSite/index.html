<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Test</title>
    <script
      src="https://kit.fontawesome.com/b278af662e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="root.css" />
    <link rel="stylesheet" href="../../darkmode.css" />
  </head>
  <body>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Teko&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Start of Content -->
    <!-- Navbar -->

    <header class="primary-header">
      <div class="container">
        <div class="nav-wrapper">
          <!-- Dark Mode -->
          <div class="theme-switch-wrapper">
            <label for="checkbox" class="theme-switch">
              <input type="checkbox" id="checkbox" />
              <div class="slider round"></div>
            </label>
          </div>
          <a href="#">ND</a>
          <button class="mobile-nav-toggle">
            <img
              class="icon-hamburger"
              src="icon hamburger"
              aria-hidden="true"
            />
            <img class="sr-only" src="icon close" alt="" />
            <span class="sr-only">Menu</span>
          </button>

          <nav class="primary-navigation" id="primary-navigation">
            <ul role="list" class="nav-list" aria-label="primar">
              <li><a href="#">About Me</a></li>
              <li><a href="#">Contacts</a></li>
              <li><a href="#">Portfolio</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- Content -->

    <main>
      <section>
        <div class="container background-image">
          <h1 class="logo-header">Nolan<br />-J-<br />Donahue</h1>
          <p
            >Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia
            repudiandae iure dolore numquam nam eum totam fugit, similique
            explicabo voluptas animi, ipsum sint dolorem. Non quam a unde quod
            explicabo.</p
          >
          <h2 class="discover-more">Discover More -></h2>
        </div>
      </section>
    </main>

    <!-- Footer -->

    <script src="./script.js"></script>
    <script src="../../darkmode.js"></script>
  </body>
</html>

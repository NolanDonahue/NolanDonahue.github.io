<html lang="en">
<head>

    <title>ND Portfolio | Contact</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <header role="banner">
        <a href="../" class="logo-container" aria-label="ND Home">
            <img src="../Assets/logo.png" alt="logo" class="feature-img">
        </a>
        <nav role="navigation">
            <ul>
                <li><a href="../">Home</a></li>
                <li><a href="../About/">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get In Touch</h2>
            <div class="contact-container">
                <div class="headshot-container">
                    <img src="../Assets/headshot.jpg" alt="Headshot of ND" class="headshot">
                </div>
                
                <div class="contact-links">
                    <div class="contact-item">
                        <strong>LinkedIn</strong>
                        <a href="https://www.linkedin.com/in/nolandonahue6/" target="_blank" class="link-btn">/in/nolandonahue6</a>
                    </div>

                    <div class="contact-item">
                        <strong>Email</strong>
                        <p><object class="svg-email-protection" data="../Assets/svg/email.svg" type="image/svg+xml"></object></p>
                    </div>

                    <div class="contact-item">
                        <strong>GitHub</strong>
                        <a href="https://github.com/NolanDonahue/" target="_blank" class="link-btn">/NolanDonahue</a>
                    </div>
                    <div class="contact-item">
                        <strong>Phone</strong>
                        <svg class="anti-scrape-svg" viewBox="0 0 120 30" xmlns="http://www.w3.org/2000/svg">
                            <text x="0" y="22" fill="#f1f5f9" font-family="Arial" font-size="18">xxx-xxx-2978</text>
                        </svg>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <p>For obfuscation I have employed some of the techniques discussed <a href="https://rouninmedia.github.io/protecting-your-email-address-via-svg-instead-of-js/">here</a> to protect my email/number just a bit more from web scrapers.</p>
